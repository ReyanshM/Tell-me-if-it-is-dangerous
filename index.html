<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image recognition (COCOSSD)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <script src="p5.js"></script> -->

<body>
    <center>
        <h1>
            Image Identification
            <img id="logo_img" src="logo.gif" alt="">
        </h1>
        <hr>
        <h2 id="status">Status : Analyzing data</h2>
        <table>
            <td>
                <p class="text-success">Webcam - </p>
                <div id="webcam">

                </div>
                <button onclick="capture()" id="capture" class="btn btn-warning">Capture</button>
            </td>
            <td>
                <p class="text-success">Snapshot - </p>
                <div id="snapshot">

                </div>
                <button onclick="identify()" id="identify" class="btn btn-warning">Identify</button>
            </td>
        </table>
        <br>
        <br>
        <footer>

        </footer>
